<?xml version="1.0" encoding="gbk"?> 
<!DOCTYPE html>
<html>
<head>
<title>后台  - 商品添加</title>
{include file="common/jsandcsslink.html"}
<script type="text/javascript"  src="/assets/Javascripts/admin/addpro.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	huoqu();
        setrank();
});
</script>
</head>
<body>
	{include file="admin/head.html"}
	<div class="admin-modpro-around">
		<div class="admin-modpro">
			
			<form method="post">
				<div class="modpro-info">
					
					<div class="row">
						<label class="tips">{if $submitTips}{$submitTips}{/if}</label>					
						<div class="clearfix"></div>
					</div>
					
					<div class="row">
						<input placeholder="商品IID：" id="iid" name="iid" type="text" onKeyUp="value=value.replace(/[^\d]/gi,'');" onpaste="value=value.replace(/[^\d]/gi,'');" />
						<input class="btn" id="huoqu" type="button" value="一键获取" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<input placeholder="标题:" class="long" name="title" id="title" type="text" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>类别:</label>
						<select name="type">
							<option value="1">全部</option>
							<option value="88">每日爆款</option>
							<option value="89">每日精选</option>
							<option value="85">广告位</option>
							<option value="87">明日预告</option>
						</select>
                                                <select name="classification">
						{foreach key=k item=v from=$classifications}						
							<option value="{$v.type}" {if $pro.classification==$v.type}selected="true"{/if}>{$v.name}</option>
						{/foreach}
						</select>
						<select name="cat">
						{foreach key=k item=v from=$proCats}
							<option value="{$v.type}"  {if $pro.cat==$v.type}selected="true"{/if}>{$v.name}</option>
						{/foreach}	
						</select>
                                                 <select name="act_from">					
							<option value="1" {if $pro.act_from==1}selected="true"{/if}>添加产品</option>
                                                        <option value="20" {if $pro.act_from==20}selected="true"{/if}>招商产品</option>
						</select>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<input placeholder="原价:"  class="short" id="oprice" name="oprice" type="text" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<input placeholder="现价:" class="short" name="nprice" type="text" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<input placeholder="销量:" class="short" name="volume" type="text" value="200" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<input placeholder="商品链接:" class="long" id="link" type="text" />
						<span></span>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<input placeholder="开始日期:" class="short" name="st" type="text" value="{$st}" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<input placeholder="结束日期:" class="short" name="et" type="text" value="{$et}" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<input placeholder="商品图片:" class="long" id="pic" name="pic" type="text" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
							<label class="gengduotupian">更多图片:</label>
							<div class="pro-pic-list">
								
							</div>
							<div class="clearfix"></div>
					</div>
					<div class="row shopshow">
						<label>淘宝/天猫:</label>
						<input type="radio" name="shopshow" id="shopshow_c" value="1" checked />
                                                <label for="shopshow_c">淘宝:</label>
						<input type="radio" name="shopshow" id="shopshow_t" value="0" />
                                                <label for="shopshow_t">天猫:</label>
						<div class="clearfix"></div>
					</div>
					<div class="row shopv">
						<label>是否VIP价格:</label>
						<input type="radio" name="shopv" id="isvip" value="1" />
                                                <label for="isvip">VIP:</label>
						<input type="radio" name="shopv" id="novip" value="0" checked />
                                                <label for="novip">非VIP:</label>
						<div class="clearfix"></div>
					</div>	
					<div class="row">
						<label>是否包邮:</label>
						<input type="radio" name="carriage" id="iscarriage" value="1" checked /><label for="iscarriage">包邮:</label>
						<input type="radio" name="carriage" id="nocarriage" value="0" /><label for="nocarriage">不包邮:</label>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>更新排前:</label>
						<input type="radio" name="forward" id="isforward" value="1" /><label for="isforward">排前:</label>
						<input type="radio" name="forward" id="noforward" value="0" checked /><label for="noforward">不排前:</label>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<input placeholder="排序:" class="short" id="rank" name="rank" type="text" value="500" />
						<em class="rank"><a class="set499">499</a><a class="set500">500</a></em>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<input placeholder="旺旺:" class="short" id="ww" name="ww" type="text" />
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<textarea placeholder="备注:" class="long" name="remark"></textarea>
						<div class="clearfix"></div>
					</div>
					<div class="row">
						<label>提交:</label><input type="submit" name="modPro" value="提交" />
						<div class="clearfix"></div>
					</div>
				</div>
			</form>	
			
			<div class="modinfo-pic">
				
			</div>	
			
			<div class="clearfix"></div>
		</div>
		
		<div class="clearfix"></div>
	</div>
</body>
</html>
